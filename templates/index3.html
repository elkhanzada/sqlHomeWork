<div id="root" />
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<div id='int2kjson' data-json='{{int2k}}'></div>
<div id='reviewsjson' data-json='{{reviews}}'></div>

<script type="text/babel">
  const rootElement = document.getElementById('root');

  const {
    List,
    ListItem,
    ListItemText,
    ListItemAvatar,
    Avatar,
    Button,
    Select,
    MenuItem,
    TextField,
    Typography,
    Divider
  } = MaterialUI;

  const el = document.querySelector('#int2kjson');
  const elReview = document.querySelector('#reviewsjson')

  console.log(el.dataset.json)
  console.log(elReview.dataset.json)
  const items = JSON.parse((el.dataset.json));
  const reviews = JSON.parse((elReview.dataset.json));

  const category = "{{category}}".toUpperCase();

  console.log("{{genre}}")
  console.log("{{author}}")

  class App extends React.Component {
    state = {
      json: items,
      cat: category,
      reviewText:'',
      reviewRating:5,
      reviewUserName:'',
      userReviews:reviews
    };
    componentDidMount() {
    
    }
    processclick = (props) => {
      window.location.href = '/item/' + this.state.cat.toLowerCase() + '/' + props.id;
    }

    addReview = (props) => {
        fetch('/item/' + this.state.cat.toLowerCase() + '/' + props.id, {
            method: 'POST',
            headers: {'reviewText': this.state.reviewText, 'reviewRating': this.state.reviewRating, 'reviewUserName': this.state.reviewUserName}
        }).then(function(response) {
            return
        })
        window.location.href = '/item/' + this.state.cat.toLowerCase() + '/' + props.id
    }

    handleTextChange = event => {
      this.setState({reviewText: event.target.value})
    };

    handleUserNameChange = event => {
      this.setState({reviewUserName: event.target.value})
    }

    handleRatingChange = event => {
      this.setState({reviewRating: event.target.value})
    }

    render() {
      if (this.state.cat == "MOVIE") {
        return (
          <div>
            <Typography variant="body1" gutterBottom>
            ID: {this.state.json[0]["MOVIE_ID"]}  
            </Typography>
            <Avatar
                    src={this.state.json[0]['PICTURE']}
            />
            <Typography variant="body1" gutterBottom>
            NAME: {this.state.json[0]["NAME"]}  
            </Typography>

            <Typography variant="body1" gutterBottom>
            IMDB: {this.state.json[0]["IMDB"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            CATEGORY: {{genre}}
            </Typography>
            <Typography variant="body1" gutterBottom>
            RATING: {{rating}}
            </Typography>

            <List>
                {this.state.userReviews.map((value) => {
                    return <ListItem key={value['REVIEW_ID']} >
                        <Typography variant="body1" gutterBottom>
                          userid: {value['USER_ID']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          comment: {value['COMMENT_TXT']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          rating: {value['RATING']} 
                        </Typography>
                    </ListItem>
                })}
            </List>

            <Typography variant="body1" gutterBottom>
              put your comment:                
            </Typography>
            <TextField onChange={this.handleTextChange} />
            <Typography variant="body1" gutterBottom>
              put your userName:                
            </Typography>
            <TextField onChange={this.handleUserNameChange} />
            <Typography variant="body1" gutterBottom>
              put your rating (1 - 5):                
            </Typography>
            <TextField onChange={this.handleRatingChange} />
            <Button onClick={() => this.addReview({
                id: this.state.json[0]['MOVIE_ID']})}>
              Submit
            </Button>

            <Divider />
            <Typography variant="body1" gutterBottom>
            SIMILAR ITEMS
            </Typography>

            <List>
                {this.state.json.map((value) => {
                  if (value['MOVIE_ID'] !== this.state.json[0]['MOVIE_ID'])
                    return <ListItem key={value['MOVIE_ID']} onClick={() => this.processclick({id: value['MOVIE_ID']})}>
                      <ListItemAvatar>
                      <Avatar
                        src={value['PICTURE']}
                      />
                    </ListItemAvatar>
                      <ListItemText primary={value['NAME']}/>
                    </ListItem>
                })}
            </List>

          </div>
        );
      }
      if (this.state.cat == "GAME") {
        return (
          <div>
            <Typography variant="body1" gutterBottom>
            ID: {this.state.json[0]["GAME_ID"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            PRICE: {this.state.json[0]["PRICE"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            NAME: {this.state.json[0]["NAME"]}  
            </Typography>
            <Typography variant="body1" gutterBottom>
            Installs: {this.state.json[0]["INSTALLS"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            CATEGORY: {{genre}}
            </Typography>
            <Typography variant="body1" gutterBottom>
            DEVELOPER: {{author}}
            </Typography>
            <Typography variant="body1" gutterBottom>
            RATING: {{rating}}
            </Typography>
            
            <List>
                {this.state.userReviews.map((value) => {
                  return <ListItem key={value['REVIEW_ID']} >
                        <Typography variant="body1" gutterBottom>
                          userid: {value['USER_ID']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          comment: {value['COMMENT_TXT']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          rating: {value['RATING']} 
                        </Typography>
                    </ListItem>
                })}
            </List>

            <Typography variant="body1" gutterBottom>
              put your comment:                
            </Typography>
            <TextField onChange={this.handleTextChange} />
            <Typography variant="body1" gutterBottom>
              put your userName:                
            </Typography>
            <TextField onChange={this.handleUserNameChange} />
            <Typography variant="body1" gutterBottom>
              put your rating (1 - 5):                
            </Typography>
            <TextField onChange={this.handleRatingChange} />
            <Button onClick={() => this.addReview({
                id: this.state.json[0]['GAME_ID']})}>
              Submit
            </Button>

            <Divider />
            <Typography variant="body1" gutterBottom>
            SIMILAR ITEMS
            </Typography>

            <List>
                {this.state.json.map((value) => {
                  if (value['GAME_ID'] !== this.state.json[0]['GAME_ID'])
                    return <ListItem key={value['GAME_ID']} onClick={() => this.processclick({id: value['GAME_ID']})}>

                      <ListItemText primary={value['NAME']}/>
                    </ListItem>
                })}
            </List>


          </div>
        );
      }
      if (this.state.cat == "BOOK") {
        return (
          <div>
            <Typography variant="body1" gutterBottom>
            ID: {this.state.json[0]["BOOK_ID"]}  
            </Typography>
            <Typography variant="body1" gutterBottom>
            NAME: {this.state.json[0]["NAME"]}  
            </Typography>
            <Typography variant="body1" gutterBottom>
            PUBLISHING DATE: {this.state.json[0]["PUB_DATE"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            NUMBER OF PAGES: {this.state.json[0]["NUM_OF_PAGES"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            ISBN: {this.state.json[0]["ISBN"]}
            </Typography>
            <Typography variant="body1" gutterBottom>
            CATEGORY: {{genre}}
            </Typography>
            <Typography variant="body1" gutterBottom>
            AUTHOR: {{author}}
            </Typography>
            <Typography variant="body1" gutterBottom>
            RATING: {{rating}}
            </Typography>
            
            <List>
                {this.state.userReviews.map((value) => {
                  return <ListItem key={value['REVIEW_ID']} >
                        <Typography variant="body1" gutterBottom>
                          userid: {value['USER_ID']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          comment: {value['COMMENT_TXT']} |
                        </Typography>
                        <Typography variant="body1" gutterBottom>
                          rating: {value['RATING']} 
                        </Typography>
                    </ListItem>
                })}
            </List>

            <Typography variant="body1" gutterBottom>
              put your comment:                
            </Typography>
            <TextField onChange={this.handleTextChange} />
            <Typography variant="body1" gutterBottom>
              put your userName:                
            </Typography>
            <TextField onChange={this.handleUserNameChange} />
            <Typography variant="body1" gutterBottom>
              put your rating (1 - 5):                
            </Typography>
            <TextField onChange={this.handleRatingChange} />
            <Button onClick={() => this.addReview({
                id: this.state.json[0]['BOOK_ID']})}>
              Submit
            </Button>

            <Divider />
            <Typography variant="body1" gutterBottom>
            SIMILAR ITEMS
            </Typography>

            <List>
                {this.state.json.map((value) => {
                  if (value['BOOK_ID'] !== this.state.json[0]['BOOK_ID'])
                    return <ListItem key={value['BOOK_ID']} onClick={() => this.processclick({id: value['BOOK_ID']})}>

                      <ListItemText primary={value['NAME']}/>
                    </ListItem>
                })}
            </List>

          </div>
        );
      }

    }
  }

  ReactDOM.render(<App />, rootElement);
    
</script>
